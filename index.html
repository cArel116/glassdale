<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main class="container">

        <header class="glassdaleHeading">
            <h1 class="glassdalePD">Glassdale PD</h1>
            <h5 class="glassdaleEst">Est. 2020</h5>
        </header>

        <div class="main-section">
            <div class="lists-area">

                <h2 class="criminalHeading"><strong>The Criminals</strong></h2>
                <div class="filters">
                    <div class="filter filters__crime"></div>
                    <div class="filter filters__officer"></div>
                </div>
                <section class="criminalsContainer"></section>

                <h2 class="officerHeading"><strong>The Officers</strong></h2>
                <section class="officersContainer"></section>

                <h2 class="witnessHeading">The Witnesses</h2>
                <section class="witnessContainer"></section>

                <h2 class="noteHeading">The Notes</h2>
                <div class="note-area">
                    <div class="noteFormContainer"></div>
                    <section class="noteListContainer"></section>
                </div>

            </div>

        </div>

    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
